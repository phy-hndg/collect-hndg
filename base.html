                      <script>
                        var pics_src = new Array("resources/img/common/heart_00.png","resources/img/common/heart_01.png");
                        var num = 0;
             
                        function iinOn() {
                            if (num == 1) {
                                num = 1;
                            }
                            else {
                                num ++;
                            }
                            document.getElementById("iinIMG").src=pics_src[num];
                        }
                        </script>
